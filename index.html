<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>task List</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Tasks</h1>

    
    
    <ul class="task-list">
      <!-- dummy item -->
      <!-- <li class="item" data-key="1594003133171">
        <input class="checkbox" type="checkbox">
        Go to Gym
        <button class="delete-button">X</button>
      </li> -->
    </ul>
  </div>

  <div class="task-new-popup">
    <form class="task-new">
      
      <input type="text" name="task-name" id="task-name" placeholder="Task name" required>
      
      <label for="task-estimated-time">Estimated time:</label>
      <select name="task-estimated-time" id="task-estimated-time" required>
        <option value="15m">15 min</option>
        <option value="30m">30 min</option>
        <option value="1h">1 hour</option>
        <option value="2h">2 hours</option>
        <option value="4h">4 hours</option>
      </select>
      
      <div class="task-priority" data-toggle="buttons">
        <label class="task-priority-button active">
          <input type="radio" name="task-priority" id="task-priority-1"> ASAP
        </label>
        <label class="task-priority-button">
          <input type="radio" name="task-priority" id="task-priority-2"> Hard Deadline
        </label>
        <label class="task-priority-button">
          <input type="radio" name="task-priority" id="task-priority-3" checked> Soft Deadline
        </label>
        <label class="task-priority-button">
          <input type="radio" name="task-priority" id="task-priority-4"> No Deadline
        </label>
      </div>

      <div class="task-start">
        <label for="task-start-time">Start</label>
        <input type="time" name="task-start-time" id="task-start-time" value="00:00">
        
        <label for="task-start-date">on</label>
        <input type="date" name="task-start-date"id="task-start-date" >
      </div>
      
      <div class="task-due">
        <label for="task-due-time">Deadline</label>
        <input type="time" name="task-due-time" id="task-due-time" value="23:59">
        
        <label for="task-due-date">on</label>
        <input type="date" name="task-due-date"id="task-due-date" >
      </div>

      <!-- Create the editor container -->
      <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br></p>
      </div>

      <!-- Include the Quill library -->
      <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

      <!-- Initialize Quill editor -->
      <script>
        let toolbarOptions = [                              
          // more info here: https://quilljs.com/docs/modules/toolbar/
          ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
        ];

        let quill = new Quill('#editor', {
          theme: 'snow',
          modules: {
            toolbar: toolbarOptions
          }
        });
      </script>

    <!---
    - [x] Due Datetime
    - [x] Start Datetime
    - [x] Notes (with full HTML support, like Outlook tasks)
    - [x] Priority (Possibly pull from Motion: ASAP, Hard Deadline, Soft Deadline, No Deadline) 
      - [ ] Which opens up the options to pick from different weeks to "Try to do within"
    - [x] Time estimate
    - [ ] Shift (Default to Work Hours)
    - [ ] Recurring (Default to False)
    - [ ] Assignee (Default to userId=1)
    --->

      <button type="submit" class="add-button">Add</button>
    </form>
    </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
